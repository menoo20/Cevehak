<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submission</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .form-container { max-width: 600px; margin: 0 auto; }
        form { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Test Service Type Fix</h1>
        <p>This form tests that service_type is properly saved to the database</p>
        
        <form id="testForm" enctype="multipart/form-data">
            <h3>Service Type Test</h3>
            
            <label>Service Type:</label>
            <select name="service_type" required>
                <option value="">Choose Service</option>
                <option value="cv-only">CV Only (25 SAR)</option>
                <option value="cv-to-website">CV to Website (75 SAR)</option>
                <option value="full-package">Full Package (100 SAR)</option>
            </select>
            
            <label>Full Name:</label>
            <input type="text" name="full_name" value="Test User" required>
            
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
            
            <label>Profession:</label>
            <input type="text" name="profession" value="Test Professional" required>
            
            <button type="submit">Submit Test</button>
        </form>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>Submitting...</p>';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Service Type:</strong> ${result.service_type}</p>
                        <p><strong>Submission ID:</strong> ${result.submissionId}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p>${result.message}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
