<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Google Drive - Cevehak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background: #f8fafc;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .result {
            background: #f0f9ff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #3b82f6;
        }
        .success { border-left-color: #10b981; background: #ecfdf5; }
        .error { border-left-color: #ef4444; background: #fef2f2; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 اختبار إعداد Google Drive</h1>
        
        <div>
            <button class="btn" onclick="testConfig()">اختبار الإعدادات</button>
            <button class="btn" onclick="testFileInstructions()">اختبار تعليمات الرفع</button>
            <button class="btn" onclick="simulateFormSubmission()">محاكاة إرسال نموذج</button>
        </div>
        
        <div id="testResults"></div>
    </div>

    <!-- Load the configuration -->
    <script src="public/js/upload-config.js"></script>
    <script>
        function testConfig() {
            const results = document.getElementById('testResults');
            
            let html = '<div class="result">';
            html += '<h3>📋 نتائج اختبار الإعدادات:</h3>';
            
            if (window.GOOGLE_DRIVE_CONFIG) {
                html += `<p>✅ إعدادات Google Drive موجودة</p>`;
                html += `<p>📁 حالة التفعيل: ${window.GOOGLE_DRIVE_CONFIG.enabled ? 'مفعل' : 'معطل'}</p>`;
                html += `<p>🆔 Folder ID: ${window.GOOGLE_DRIVE_CONFIG.sharedFolderId}</p>`;
                html += `<p>🔗 رابط المجلد: <a href="${window.GOOGLE_DRIVE_CONFIG.folderUrl}" target="_blank">${window.GOOGLE_DRIVE_CONFIG.folderUrl}</a></p>`;
                
                if (window.GOOGLE_DRIVE_CONFIG.enabled && 
                    window.GOOGLE_DRIVE_CONFIG.sharedFolderId !== 'YOUR_SHARED_FOLDER_ID') {
                    html += '<p class="success">🎉 الإعداد مكتمل وجاهز للاستخدام!</p>';
                } else {
                    html += '<p class="error">⚠️ يرجى تحديث Folder ID في الإعدادات</p>';
                }
            } else {
                html += '<p class="error">❌ إعدادات Google Drive غير موجودة</p>';
            }
            
            html += '</div>';
            results.innerHTML = html;
        }
        
        function testFileInstructions() {
            // Simulate file objects
            const testFiles = [
                { name: 'test_cv.pdf', size: 245760 }, // 240 KB
                { name: 'portfolio.jpg', size: 156672 }, // 153 KB
                { name: 'photo.png', size: 89088 } // 87 KB
            ];
            
            const testClientInfo = {
                full_name: 'أحمد محمد',
                email: 'ahmed@example.com'
            };
            
            // This function should be available from script.js
            if (typeof generateFileUploadInstructions === 'function') {
                const instructions = generateFileUploadInstructions(testFiles, testClientInfo);
                
                const results = document.getElementById('testResults');
                results.innerHTML = `
                    <div class="result success">
                        <h3>📤 تعليمات رفع الملفات:</h3>
                        <pre style="white-space: pre-wrap; font-family: inherit;">${instructions.uploadInstructions}</pre>
                    </div>
                `;
            } else {
                const results = document.getElementById('testResults');
                results.innerHTML = `
                    <div class="result error">
                        <h3>❌ خطأ:</h3>
                        <p>دالة generateFileUploadInstructions غير موجودة. تأكد من تحميل script.js</p>
                    </div>
                `;
            }
        }
        
        function simulateFormSubmission() {
            const results = document.getElementById('testResults');
            
            // Test the email template
            const testData = {
                clientName: 'سارة أحمد',
                serviceType: 'cv-to-website',
                totalFiles: 3,
                filesList: '1. cv_resume.pdf (240 KB)\n2. portfolio.jpg (153 KB)\n3. photo.png (87 KB)',
                driveLink: window.GOOGLE_DRIVE_CONFIG?.folderUrl || 'https://drive.google.com/drive/folders/YOUR_FOLDER_ID'
            };
            
            const emailContent = `
📧 طلب جديد لخدمة تحويل السيرة الذاتية

👤 اسم العميل: ${testData.clientName}
🔧 نوع الخدمة: ${testData.serviceType}
📁 عدد الملفات: ${testData.totalFiles}

📋 قائمة الملفات:
${testData.filesList}

📤 رابط رفع الملفات:
${testData.driveLink}

📱 ملاحظة: سيتم توجيه العميل لرفع الملفات في المجلد المخصص.
            `;
            
            results.innerHTML = `
                <div class="result success">
                    <h3>📧 محاكاة الإيميل الذي ستستلمه:</h3>
                    <pre style="white-space: pre-wrap; font-family: inherit; background: #f8fafc; padding: 1rem; border-radius: 8px;">${emailContent}</pre>
                    <p><strong>✅ هذا مثال على الإيميل الذي ستستلمه عند تقديم طلب!</strong></p>
                </div>
            `;
        }
    </script>
</body>
</html>
