<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - خدمات Cevehak</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .admin-header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            color: #666;
        }
        
        .admin-actions {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-color);
        }
        
        .stat-card.cv-to-website {
            --card-color: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .stat-card.full-package {
            --card-color: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .stat-card.cv-only {
            --card-color: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .stat-card.total {
            --card-color: linear-gradient(135deg, #43e97b, #38f9d7);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--card-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-price {
            font-size: 0.9rem;
            color: #888;
            font-weight: 600;
        }
        
        .service-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submissions-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .submissions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .submissions-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .submissions-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .submission-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #ddd;
        }
        
        .submission-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .submission-item.cv-to-website {
            border-left-color: #667eea;
        }
        
        .submission-item.full-package {
            border-left-color: #f5576c;
        }
        
        .submission-item.cv-only {
            border-left-color: #4facfe;
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .client-details h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #2c3e50;
        }
        
        .client-details p {
            margin: 5px 0 0 0;
            color: #666;
        }
        
        .service-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        
        .service-badge.cv-to-website {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .service-badge.full-package {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .service-badge.cv-only {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .submission-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-contact {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }
        
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-state {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fff5f5;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .service-filters {
                justify-content: flex-start;
            }
            
            .submission-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .submission-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-actions">
            <button class="btn-reset" onclick="resetDatabase()">🗑️ إعادة تعيين الطلبات</button>
        </div>
        
        <div class="admin-header">
            <h1>لوحة التحكم - خدمات Cevehak</h1>
            <p>إدارة طلبات تحويل السيرة الذاتية والخدمات المتخصصة</p>
        </div>
        
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card cv-to-website">
                <div class="stat-number" id="cvToWebsiteCount">-</div>
                <div class="stat-label">تحويل السيرة إلى موقع</div>
                <div class="stat-price">75 ريال سعودي</div>
            </div>
            <div class="stat-card full-package">
                <div class="stat-number" id="fullPackageCount">-</div>
                <div class="stat-label">الباقة الكاملة</div>
                <div class="stat-price">100 ريال سعودي</div>
            </div>
            <div class="stat-card cv-only">
                <div class="stat-number" id="cvOnlyCount">-</div>
                <div class="stat-label">إنشاء السيرة الذاتية</div>
                <div class="stat-price">25 ريال سعودي</div>
            </div>
            <div class="stat-card total">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">إجمالي الطلبات</div>
                <div class="stat-price">جميع الخدمات</div>
            </div>
        </div>
        
        <!-- Service Filters -->
        <div class="service-filters">
            <button class="filter-btn active" data-filter="all">جميع الطلبات</button>
            <button class="filter-btn" data-filter="cv-to-website">تحويل السيرة إلى موقع</button>
            <button class="filter-btn" data-filter="full-package">الباقة الكاملة</button>
            <button class="filter-btn" data-filter="cv-only">إنشاء السيرة الذاتية</button>
        </div>
        
        <!-- Submissions Container -->
        <div class="submissions-container">
            <div class="submissions-header">
                <h2 class="submissions-title">الطلبات الأخيرة</h2>
                <span class="submissions-count" id="filteredCount">0 طلب</span>
            </div>
            
            <div id="submissionsContainer">
                <div class="loading-state">
                    <p>🔄 جاري تحميل البيانات...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allSubmissions = [];
        let currentFilter = 'all';
        
        // Service type configurations
        const serviceConfigs = {
            'cv-to-website': {
                name: 'تحويل السيرة إلى موقع',
                price: '75 ريال سعودي',
                color: '#667eea',
                gradient: 'linear-gradient(135deg, #667eea, #764ba2)'
            },
            'full-package': {
                name: 'الباقة الكاملة',
                price: '100 ريال سعودي',
                color: '#f5576c',
                gradient: 'linear-gradient(135deg, #f093fb, #f5576c)'
            },
            'cv-only': {
                name: 'إنشاء السيرة الذاتية',
                price: '25 ريال سعودي',
                color: '#4facfe',
                gradient: 'linear-gradient(135deg, #4facfe, #00f2fe)'
            }
        };
        
        // Load submissions data
        async function loadSubmissions() {
            try {
                console.log('🔍 Loading submissions from API...');
                const response = await fetch('/api/submissions');
                const result = await response.json();
                
                console.log('📊 API Response:', result);
                
                if (result.success) {
                    console.log(`✅ Loaded ${result.data.length} submissions`);
                    allSubmissions = result.data;
                    updateStatistics();
                    displaySubmissions();
                } else {
                    console.error('❌ API returned error:', result.message);
                    showError('فشل في تحميل البيانات');
                }
            } catch (error) {
                console.error('❌ Error loading submissions:', error);
                showError('حدث خطأ في تحميل البيانات');
            }
        }
        
        // Update statistics cards
        function updateStatistics() {
            const stats = {
                'cv-to-website': 0,
                'full-package': 0,
                'cv-only': 0,
                total: allSubmissions.length
            };
            
            // Count submissions by service type
            allSubmissions.forEach(submission => {
                const serviceType = submission.service_type || 'full-package';
                if (stats[serviceType] !== undefined) {
                    stats[serviceType]++;
                }
            });
            
            console.log('📊 Statistics:', stats);
            
            // Update UI
            document.getElementById('cvToWebsiteCount').textContent = stats['cv-to-website'];
            document.getElementById('fullPackageCount').textContent = stats['full-package'];
            document.getElementById('cvOnlyCount').textContent = stats['cv-only'];
            document.getElementById('totalCount').textContent = stats.total;
        }
        
        // Display submissions
        function displaySubmissions() {
            const container = document.getElementById('submissionsContainer');
            
            // Filter submissions based on current filter
            let filteredSubmissions = allSubmissions;
            if (currentFilter !== 'all') {
                filteredSubmissions = allSubmissions.filter(sub => 
                    (sub.service_type || 'full-package') === currentFilter
                );
            }
            
            // Update filtered count
            const countElement = document.getElementById('filteredCount');
            countElement.textContent = `${filteredSubmissions.length} طلب`;
            
            console.log(`🔍 Displaying ${filteredSubmissions.length} submissions (filter: ${currentFilter})`);
            
            if (filteredSubmissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>لا توجد طلبات</h3>
                        <p>لم يتم العثور على طلبات ${currentFilter === 'all' ? '' : 'لهذه الخدمة'}</p>
                    </div>
                `;
                return;
            }
            
            const submissionsHtml = filteredSubmissions.map(submission => 
                createSubmissionCard(submission)
            ).join('');
            
            container.innerHTML = submissionsHtml;
        }
        
        // Create submission card HTML
        function createSubmissionCard(submission) {
            const serviceType = submission.service_type || 'full-package';
            const config = serviceConfigs[serviceType];
            const initials = getInitials(submission.full_name);
            const formattedDate = formatDate(submission.submission_date);
            
            return `
                <div class="submission-item ${serviceType}">
                    <div class="submission-header">
                        <div class="client-info">
                            <div class="client-avatar">${initials}</div>
                            <div class="client-details">
                                <h3>${submission.full_name}</h3>
                                <p>${submission.profession || 'لم يتم تحديد المهنة'}</p>
                            </div>
                        </div>
                        <div class="service-badge ${serviceType}">
                            ${config.name}
                        </div>
                    </div>
                    
                    <div class="submission-meta">
                        <div class="meta-item">
                            <span>📧</span>
                            <span>${submission.email}</span>
                        </div>
                        <div class="meta-item">
                            <span>📱</span>
                            <span>${submission.phone || 'غير محدد'}</span>
                        </div>
                        <div class="meta-item">
                            <span>📅</span>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="meta-item">
                            <span>💰</span>
                            <span>${config.price}</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn-view" onclick="viewSubmission(${submission.id})">
                            عرض التفاصيل
                        </button>
                        <button class="btn-contact" onclick="contactClient('${submission.email}')">
                            التواصل مع العميل
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Helper functions
        function getInitials(name) {
            if (!name) return '؟';
            const words = name.split(' ').filter(word => word.length > 0);
            if (words.length === 1) return words[0].charAt(0).toUpperCase();
            return (words[0].charAt(0) + words[words.length - 1].charAt(0)).toUpperCase();
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'اليوم';
            if (diffDays === 2) return 'أمس';
            if (diffDays <= 7) return `منذ ${diffDays} أيام`;
            
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Filter functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update current filter
                    currentFilter = button.dataset.filter;
                    console.log(`🔍 Filter changed to: ${currentFilter}`);
                    
                    // Refresh display
                    displaySubmissions();
                });
            });
        }
        
        // View submission details
        function viewSubmission(submissionId) {
            const submission = allSubmissions.find(sub => sub.id === submissionId);
            if (!submission) return;
            
            console.log('👁️ Viewing submission:', submissionId);
            
            // Create detailed view
            const serviceType = submission.service_type || 'full-package';
            const config = serviceConfigs[serviceType];
            
            const modalHtml = `
                <div style="max-height: 70vh; overflow-y: auto; padding: 20px;">
                    <h2 style="color: ${config.color}; margin-bottom: 20px;">
                        ${submission.full_name} - ${config.name}
                    </h2>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div>
                            <h4>المعلومات الشخصية</h4>
                            <p><strong>الاسم:</strong> ${submission.full_name}</p>
                            <p><strong>المهنة:</strong> ${submission.profession || 'غير محدد'}</p>
                            <p><strong>البريد الإلكتروني:</strong> ${submission.email}</p>
                            <p><strong>الهاتف:</strong> ${submission.phone || 'غير محدد'}</p>
                        </div>
                        
                        <div>
                            <h4>تفاصيل الخدمة</h4>
                            <p><strong>نوع الخدمة:</strong> ${config.name}</p>
                            <p><strong>السعر:</strong> ${config.price}</p>
                            <p><strong>تاريخ الطلب:</strong> ${new Date(submission.submission_date).toLocaleString('ar-SA')}</p>
                        </div>
                    </div>
                    
                    ${submission.bio ? `
                        <div style="margin-top: 20px;">
                            <h4>النبذة الشخصية</h4>
                            <p>${submission.bio}</p>
                        </div>
                    ` : ''}
                    
                    ${submission.website_goals ? `
                        <div style="margin-top: 20px;">
                            <h4>أهداف الموقع</h4>
                            <p>${submission.website_goals}</p>
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                        <button onclick="contactClient('${submission.email}')" 
                                style="background: ${config.gradient}; color: white; border: none; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-weight: 600;">
                            التواصل مع العميل
                        </button>
                    </div>
                </div>
            `;
            
            showModal('تفاصيل الطلب', modalHtml);
        }
        
        // Contact client
        function contactClient(email) {
            console.log('📧 Contacting client:', email);
            window.location.href = `mailto:${email}?subject=بخصوص طلبك من Cevehak&body=مرحباً، نشكرك على اختيار خدماتنا...`;
        }
        
        // Reset database
        function resetDatabase() {
            if (confirm('هل أنت متأكد من حذف جميع الطلبات؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                console.log('🗑️ Resetting database...');
                alert('تم تنفيذ عملية إعادة التعيين (محاكاة)');
            }
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('submissionsContainer');
            container.innerHTML = `
                <div class="error-state">
                    <h3>خطأ في تحميل البيانات</h3>
                    <p>${message}</p>
                    <button onclick="loadSubmissions()" style="margin-top: 15px; background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
                        إعادة المحاولة
                    </button>
                </div>
            `;
        }
        
        // Show modal (simple implementation)
        function showModal(title, content) {
            // Remove existing modal
            const existingModal = document.getElementById('modalOverlay');
            if (existingModal) existingModal.remove();
            
            // Create modal
            const modal = document.createElement('div');
            modal.id = 'modalOverlay';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.5); z-index: 1000;
                display: flex; align-items: center; justify-content: center;
                backdrop-filter: blur(5px);
            `;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 20px; max-width: 90vw; max-height: 90vh; position: relative;">
                    <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                        <h3 style="margin: 0;">${title}</h3>
                        <button onclick="document.getElementById('modalOverlay').remove()" 
                                style="background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
                    </div>
                    ${content}
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close on outside click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Admin panel loaded');
            setupFilters();
            loadSubmissions();
        });
    </script>
</body>
</html>
