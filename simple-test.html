<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple i18n Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ i18n System Test</h1>
        
        <div class="status info" id="init-status">
            ‚è≥ Initializing i18n system...
        </div>

        <div class="test-item">
            <h3>Basic Translation Test</h3>
            <p data-i18n="hero.title">Loading...</p>
            <p data-i18n="hero.subtitle">Loading...</p>
        </div>

        <div class="test-item">
            <h3>System Status</h3>
            <div id="system-info">
                <p>Checking system...</p>
            </div>
        </div>

        <div class="test-item">
            <h3>Console Output</h3>
            <div id="console-output" style="font-family: monospace; font-size: 12px; background: #f8f9fa; padding: 10px; border-radius: 5px;">
                Check browser console for detailed logs...
            </div>
        </div>
    </div>

    <script src="public/js/i18n.js"></script>
    <script>
        console.log('üöÄ Starting simple i18n test...');
        
        // Override console.log to show in page
        const originalLog = console.log;
        const consoleOutput = [];
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.push(args.join(' '));
            updateConsoleDisplay();
        };

        function updateConsoleDisplay() {
            const output = document.getElementById('console-output');
            if (output) {
                output.innerHTML = consoleOutput.slice(-10).map(log => `<div>${log}</div>`).join('');
            }
        }

        // Test initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM Content Loaded');
            
            // Wait for i18n to initialize
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds
            
            const checkI18n = setInterval(() => {
                attempts++;
                console.log(`üîç Checking i18n... Attempt ${attempts}`);
                
                const initStatus = document.getElementById('init-status');
                const systemInfo = document.getElementById('system-info');
                
                if (window.cevehakI18n) {
                    console.log('‚úÖ i18n system found!');
                    clearInterval(checkI18n);
                    
                    initStatus.className = 'status success';
                    initStatus.textContent = '‚úÖ i18n system initialized successfully!';
                    
                    const i18n = window.cevehakI18n;
                    systemInfo.innerHTML = `
                        <p><strong>Language:</strong> ${i18n.getCurrentLanguage ? i18n.getCurrentLanguage() : 'Unknown'}</p>
                        <p><strong>Currency:</strong> ${i18n.getCurrentCurrency ? i18n.getCurrentCurrency() : 'Unknown'}</p>
                        <p><strong>Location:</strong> ${i18n.userLocation ? JSON.stringify(i18n.userLocation) : 'Not detected'}</p>
                    `;
                    
                    console.log('üìä System Info Updated');
                    
                } else if (attempts >= maxAttempts) {
                    console.log('‚ùå i18n system failed to initialize');
                    clearInterval(checkI18n);
                    
                    initStatus.className = 'status error';
                    initStatus.textContent = '‚ùå Failed to initialize i18n system';
                    
                    systemInfo.innerHTML = '<p style="color: red;">System not available</p>';
                }
            }, 100);
        });

        // Listen for language changes
        window.addEventListener('languageChanged', function(e) {
            console.log('üîÑ Language changed event received:', e.detail);
        });
    </script>
</body>
</html>
